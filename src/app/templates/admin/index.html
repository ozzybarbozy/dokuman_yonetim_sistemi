{% extends "base.html" %}

{% block title %}Admin Dashboard - Document Management System{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Admin Dashboard</h1>
    
    <div class="row mt-4">
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">User Management</h5>
                    <p class="card-text">Manage system users and their roles.</p>
                    <a href="{{ url_for('users.index') }}" class="btn btn-primary">Manage Users</a>
                </div>
            </div>
        </div>
        
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">System Settings</h5>
                    <p class="card-text">Configure system-wide settings and options.</p>
                    <a href="{{ url_for('admin_settings.admin_settings') }}" class="btn btn-primary">Settings</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
