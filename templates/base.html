<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="tr" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Dok√ºman Y√∂netim Sistemi{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


  <!-- Tema Stili -->
  <style>
    :root {
      --bg-color-light: #ffffff;
      --text-color-light: #000000;
      --bg-color-dark: #121212;
      --text-color-dark: #f5f5f5;
    }

    html[data-theme='light'] {
      background-color: var(--bg-color-light);
      color: var(--text-color-light);
    }

    html[data-theme='dark'] {
      background-color: var(--bg-color-dark);
      color: var(--text-color-dark);
    }

    body {
      background-color: inherit;
      color: inherit;
      transition: all 0.3s ease;
    }

    .theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>

  <!-- Tema Ge√ßi≈ü Butonu -->
  <div class="theme-toggle">
    <button class="btn btn-sm btn-outline-secondary" onclick="toggleTheme()">‚òÄÔ∏è / üåô</button>
    <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-danger ml-2">üö™ √áƒ±kƒ±≈ü</a>
  </div>

  <div class="container mt-5">

    <!-- Flash Mesajlarƒ± -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- Sayfa ƒ∞√ßeriƒüi -->
    {% block content %}{% endblock %}
  </div>

  <!-- Tema Ge√ßi≈ü Scripti -->
  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    }

    (function () {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        document.documentElement.setAttribute('data-theme', savedTheme);
      }
    })();
  </script>

</body>
</html>
