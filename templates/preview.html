<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>{{ filename }} - Önizleme</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Dosya Önizleme: {{ filename }}</h2>
        
        <div class="card mt-3">
            <div class="card-body">
                {% if content.startswith('data:image') %}
                    <img src="{{ content }}" class="img-fluid" alt="PDF Önizleme">
                {% else %}
                    <div class="text-pre">{{ content|safe }}</div>
                {% endif %}
            </div>
        </div>

        <div class="mt-3">
            <a href="{{ url_for('download_file', filename=filename) }}" class="btn btn-primary">
                İndir
            </a>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">
                Geri Dön
            </a>
        </div>
    </div>

    <style>
        .text-pre {
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
</body>
</html>
